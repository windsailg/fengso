<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>峰碩資訊 - 忘記密碼</title>
    <link rel="icon" href="img/favicon.png">

    <!-- header -->
    <link rel="stylesheet" href="css/fengso-header.css">
    
    <!-- Golbal -->
    <link rel="stylesheet" href="css/fengso-lightingbox.css">
    <link rel="stylesheet" href="css/fengso-common.css">
    

    <!-- ThisPage -->
    <link rel="stylesheet" href="css/fengso-account-remind.css">
    
    <!-- Plugin -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9188edaa95.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>
    <link rel="stylesheet" href="css/fengso-footer.css">
</head>
    
<body>

<div id="header" class="fengso-header "></div>
    <div id="FengsoPasswordSetting" class="password_setting">

        <div class="area big_title">
            <div class="container">

                <div class="bread_crumb_block">
                    <ul class="bread_crumb">
                        <li class="bread_crumb_item bc_first"><a href="#" target="_blank"><span class="home"><i class="fas fa-home"></i></span>首頁</a></li>

                        <li class="bread_crumb_item"><span class="arrow"><i class="fas fa-angle-right"></i></span><a href="#" target="_blank">會員專區</a></li>

                        <li class="bread_crumb_item bc_last"><span class="arrow"><i class="fas fa-angle-right"></i></span>忘記密碼</li>
                    </ul>
                </div>

                <div class="big_title_block">
                    <h1 class="title"> 忘記密碼</h1>
                </div>

            </div>
        </div>

        <div class="area input_and_tips">
            <div class="container">

                <div class="subtitle_block">
                    <h2 class="title">親愛的會員您好，請輸入您註冊時所使用的信箱及認證碼。</h2>
                    <div class="subtitle">
                        峰碩資訊將會發送一組新的密碼變更給您，請您在收到信件後儘速變更密碼，以確保帳號安全！
                    </div>
                </div>

                <div class="input_block">
                    <input type="text" spellcheck="false" class="input member_name" placeholder="&#xf0e0; 請輸入您的Email"></input>
                </div>

                <div class="robot_check_block">
                        <div id="recaptcha_box"></div>
                </div>

                <div class="btns">
                    <button onclick="remindLogin()" class="gray">立即登入</button>
                    <button>發送新密碼</button>
                </div>
                <hr class="footer_hr">
            </div>
        </div>


    </div>

<footer id="footer"></footer>



<!-- Golbal -->
<script src="js/jquery.min.js"></script>
<script>
    $('#header').load('header.html');        
    $('#footer').load('footer.html');    
</script>
<script src="js/lightingbox-fengso.js"></script>
<script src="js/fengso-header.js"></script>



<!-- OnlyThisPage -->
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async></script>
<script>

    function remindLogin(){
        $('#HeaderLogin').click();
    }

    var onloadCallback = function() {
        grecaptcha.render("recaptcha_box", {
        "sitekey": "6Le6HqsUAAAAAI4YGJwmlIPhJL48wiycWz4uk8Kz",
        "callback": callback
        });
    };

    function callback() {
        alert("驗證成功！");
    }
</script>


</body>

</html>
